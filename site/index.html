<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery gradient progress bar demo</title>
    <link type="text/css" rel="stylesheet" href="css/app.css" />
</head>
<body>
    <h1 class="page-title">
        D3 charts demo
    </h1>
    <div id="entity-chart">
        <div class="form-container">
            <form id="benchmarks">
                <fieldset name="benchmarks" class="benchmarks">
                    <div class="checkbox-wrap">
                        <label href="#" for="league-average" class="benchmarks-label">Second Benchmark
                            <input type="checkbox" name="benchmarks" id="league-average" class="benchmarks-checkbox"/><span></span><span></span>
                        </label>
                    </div>
                </fieldset>
                <button type="submit" value="random">Random</button>
            </form>
        </div>
    </div>

<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/d3.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
